<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase Directory | Board Ready</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --navy: #0a192f; --gold: #d4af37; --white: #ffffff; --off-white: #f8f9fa; }
        body { font-family: 'Montserrat', sans-serif; background: var(--off-white); margin: 0; }
        
        .nav { background: var(--navy); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; }
        .nav a { color: var(--gold); text-decoration: none; font-weight: 600; text-transform: uppercase; font-size: 0.8rem; }

        .header-section { padding: 60px 5%; text-align: center; background: white; border-bottom: 1px solid #eee; }
        .header-section h2 { font-family: 'Playfair Display', serif; font-size: 2.5rem; color: var(--navy); margin: 0; }
        
        .search-box { margin-top: 30px; }
        #searchInput { width: 100%; max-width: 500px; padding: 15px; border: 1px solid #ddd; border-radius: 30px; font-size: 1rem; outline: none; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 40px; padding: 60px 5%; }
        
        /* Profile Card with Badge Overlay */
        .card { background: white; position: relative; box-shadow: 0 15px 35px rgba(0,0,0,0.05); transition: 0.3s; }
        .card:hover { transform: translateY(-10px); }
        
        .img-container { position: relative; width: 100%; height: 400px; overflow: hidden; }
        .img-container img.photo { width: 100%; height: 100%; object-fit: cover; }
        
        /* The floating badge */
        .card-badge { 
            position: absolute; 
            top: 15px; 
            right: 15px; 
            width: 70px; 
            z-index: 10; 
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
        }

        .details { padding: 25px; border-bottom: 4px solid var(--gold); }
        .details h3 { font-family: 'Playfair Display', serif; margin: 0; font-size: 1.6rem; color: var(--navy); }
        .details span { color: var(--gold); text-transform: uppercase; font-size: 0.75rem; letter-spacing: 2px; font-weight: 600; display: block; margin-top: 5px; }
    </style>
</head>
<body>

<nav class="nav">
    <a href="index.html">‚Üê Back to Main</a>
    <img src="badges/2026-badge.png" style="height: 40px;" alt="Logo">
</nav>

<div class="header-section">
    <h2>The 2026 Showcase</h2>
    <div class="search-box">
        <input type="text" id="searchInput" onkeyup="searchFunction()" placeholder="Search nominees by name...">
    </div>
</div>

<div class="grid" id="nomineeGrid">
    <div class="card">
        <div class="img-container">
            <img src="badges/2026-badge.png" class="card-badge" alt="Badge">
            <img src="assets/images/Lauren.jpg" class="photo" alt="Lauren">
        </div>
        <div class="details">
            <h3>Lauren</h3>
            <span>Featured Nominee</span>
        </div>
    </div>

    <div class="card">
        <div class="img-container">
            <img src="badges/2026-badge.png" class="card-badge" alt="Badge">
            <img src="assets/images/Alex.jpg" class="photo" alt="Alex">
        </div>
        <div class="details">
            <h3>Alex</h3>
            <span>Featured Nominee</span>
        </div>
    </div>
</div>

<script>
function searchFunction() {
    var input = document.getElementById("searchInput").value.toUpperCase();
    var grid = document.getElementById("nomineeGrid");
    var cards = grid.getElementsByClassName("card");
    for (var i = 0; i < cards.length; i++) {
        var name = cards[i].getElementsByTagName("h3")[0].innerText;
        cards[i].style.display = name.toUpperCase().indexOf(input) > -1 ? "" : "none";
    }
}
</script>

</body>
</html>
