<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Women to Watch | Board Ready</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --navy: #0a192f; --gold: #d4af37; --white: #ffffff; }
        body, html { margin: 0; padding: 0; font-family: 'Montserrat', sans-serif; height: 100%; }
        .hero { display: flex; height: 100vh; background: var(--navy); color: white; }
        .hero-left { flex: 1; display: flex; flex-direction: column; justify-content: center; padding: 0 6%; }
        .hero-right { flex: 1.3; background: linear-gradient(to right, var(--navy) 0%, transparent 20%), url('boardroom.jpeg'); background-size: cover; background-position: center; }
        .badge { width: 140px; margin-bottom: 25px; }
        h1 { font-family: 'Playfair Display', serif; font-size: 4.5rem; margin: 0; line-height: 1.1; }
        .tag { color: var(--gold); letter-spacing: 5px; text-transform: uppercase; margin-top: 20px; font-weight: 300; }
        .btn { margin-top: 45px; padding: 18px 35px; border: 1px solid var(--gold); color: var(--gold); text-decoration: none; width: fit-content; text-transform: uppercase; letter-spacing: 2px; font-weight: 600; transition: 0.3s; }
        .btn:hover { background: var(--gold); color: var(--navy); }
        @media (max-width: 992px) { .hero { flex-direction: column; } .hero-right { height: 40%; flex: none; } }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-left">
            <img src="badges/2026-badge.png" class="badge" alt="Board Ready Badge">
            <h1>100 Women <br>to Watch</h1>
            <p class="tag">Strategic. Experienced. Ready.</p>
            <a href="directory.html" class="btn">View Candidate Directory</a>
        </div>
        <div class="hero-right"></div>
    </div>
</body>
</html>
